<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="/css/storeStyle.css"> <!-- Подключение основного CSS -->
    <link rel="stylesheet" href="/css/cartStyle.css"> <!-- Подключение стилей для корзины -->
</head>
<body>
<div class="container">
    <div class="nav">
        <a href="/">Главная</a>
        <a href="/cart" class="cart-link">
            Корзина
            <span>2</span> <!-- Количество товаров в корзине -->
        </a>
        <a href="/login">Выход</a>
    </div>

    <h1>Добро пожаловать в наш магазин!</h1>

    <h2>Наши товары:</h2>
    <ul class="product-list">
        <li class="product-item">
            <span class="item-name">Товар 1</span>
            <span class="item-price">₽100</span>
        </li>
        <li class="product-item">
            <span class="item-name">Товар 2</span>
            <span class="item-price">₽150</span>
        </li>
        <li class="product-item">
            <span class="item-name">Товар 3</span>
            <span class="item-price">₽200</span>
        </li>
    </ul>
</div>
</body>
</html>
