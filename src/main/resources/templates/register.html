<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/registerStyle.css"> <!-- Подключение CSS для страницы регистрации -->
</head>
<body>
<div class="container">
    <h1>Регистрация</h1>
    <form action="/register" method="POST" th:action="@{/register}" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="text" name="username" placeholder="Имя пользователя" required>
        <input type="email" name="email" placeholder="Электронная почта" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <input type="password" name="confirmPassword" placeholder="Повторите пароль" required>
        <button type="submit">Зарегистрироваться</button>
    </form>

    <a class="login-link" href="/login">Уже есть аккаунт? Войти</a>
</div>
</body>
</html>
