<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить продукт</title>
    <link rel="stylesheet" href="/productsCss/product-listCss.css">
</head>
<body>
<h1>Добавить новый продукт</h1>
<form action="/products/add" method="post">
    <label for="name">Название:</label>
    <input type="text" id="name" name="name" th:value="${product.name}" required><br><br>

    <label for="description">Описание:</label>
    <input type="text" id="description" name="description" th:value="${product.description}" required><br><br>

    <label for="price">Цена:</label>
    <input type="number" id="price" name="price" th:value="${product.price}" required><br><br>

    <label for="stock">Количество:</label>
    <input type="number" id="stock" name="stock" th:value="${product.stock}" required><br><br>

    <button type="submit">Добавить продукт</button>
</form>
<a href="/products">Вернуться к списку продуктов</a>
</body>
</html>
