<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
<h1>Add New Product</h1>
<form action="/products/add" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${product.name}" required><br><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${product.description}" required><br><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:value="${product.price}" required><br><br>

    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" th:value="${product.stock}" required><br><br>

    <button type="submit">Add Product</button>
</form>
<a href="/products">Back to Product List</a>
</body>
</html>
