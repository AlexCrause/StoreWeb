<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редактирование продукта</title>
    <style>
        /* Основные стили для страницы */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        form {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            transition: box-shadow 0.2s ease;
        }

        form:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        form input,
        form textarea {
            width: calc(100% - 28px);
            padding: 12px 14px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        form textarea {
            resize: vertical;
            min-height: 80px;
        }

        form input:focus,
        form textarea:focus {
            border-color: #a6c1ee;
            box-shadow: 0 0 8px rgba(166, 193, 238, 0.5);
            outline: none;
        }

        form button {
            display: block;
            width: 100%;
            background: linear-gradient(120deg, #a6c1ee, #fbc2eb);
            color: white;
            border: none;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        form button:hover {
            background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        form button:active {
            transform: scale(0.98);
        }

        form a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #a6c1ee;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        form a:hover {
            color: #fbc2eb;
        }
    </style>
</head>
<body>
<h1>Редактировать продукт</h1>

<form th:action="@{/products/edit(productId=${product.id}, token=${token})}" th:object="${product}" method="post">
    <label>Название:
        <input type="text" th:field="*{name}" placeholder="Введите название" required>
    </label>
    <label>Описание:
        <textarea th:field="*{description}" placeholder="Введите описание" required></textarea>
    </label>
    <label>Цена:
        <input type="number" th:field="*{price}" step="0.01" placeholder="Введите цену" required>
    </label>
    <label>В наличии:
        <input type="number" th:field="*{stock}" placeholder="Количество на складе" required>
    </label>
    <button type="submit">Сохранить изменения</button>
    <a th:href="@{/products/authList-products(token=${token})}">Отмена</a>
</form>
</body>
</html>
