spring:
  application:
    name: ProductService
  datasource:
    url: jdbc:postgresql://localhost:5433/productservice-db  # Подключаемся к базе productservice-db на хосте
    username: admin
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8082

